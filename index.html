<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <div class="container">
      <div class="score-container">
        <h1> Your Result</h1>
        <div class="circle-container">
          <h2 class="circle-score">76</h2>
          <p class="circle-score-points">of 100</p>
        </div>
        <h2 class="score-subtitle">Great</h2>
        <p class="score-commentary"> You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="summary-container">
        <h2 class="summary-title">Summary</h2>
        <ul>
          <!--list item from data.json-->
        </ul>
        <button>Continue</button>
      </div> 
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Garance</a>.
  </div>
</body>
<script src="./js/index.js"></script>

</html>
