<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="summary-main-container">
    <div class="result-container">
      <h2 class="result-title">Your Result</h2>
      <div class="circle-container">
        <p class="circle-score"> 76
          <span class="circle-total">of 100</span>
        </p>
      </div>
      <h3 class="result-paragraph-title">Great</h3>
      <p class="result-paragraph-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="summary-title">Summary</h2>
      <ul class="summary-list">
      </ul>
      <button class="summary-btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Garance</a>.
  </div>
</body>
<script src="./js/index.js"></script>

</html>
